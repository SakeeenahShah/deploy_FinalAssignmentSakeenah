<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform Universe â€¢ Sign Up</title>
    {% load static %}<link rel="stylesheet" href="{% static "UniformUniverse/styling.css" %}">
    {% load static %}<link rel="icon" href="{% static "UniformUniverse/uniform_logo (2).png" %}">
</head>
<body>

    <header>
        <!-- navigation bar -->
        <div class="nav-container">
            <div class="logo">
                <a href="/UniformUniverse/">{% load static %}<img src="{% static "UniformUniverse/uniform_logo (2).png" %}" width="80px" height="60px"></a>
            </div>

            <nav class="nav-bar">
                <ul>
                    <li class="brand">Uniform Universe</li>
                    <li><a href="#"></a></li>
                </ul>
            </nav>
        </div> 
    </header>

    <div id="row3" class="registration-form">
        <div class="form-container">
            <div class="registration-box">
                <h2>Sign Up</h2>
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="Email">Email:</label><br>
                        <input type="email" id="Email" name="Email" class="form-input" placeholder="example@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="CustomerName">Name:</label><br>
                        <input type="text" id="CustomerName" name="CustomerName" class="form-input" placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="Password">Password:</label><br>
                        <input type="password" id="Password" name="Password" class="form-input" placeholder="Enter your password">
                    </div>
                    
                    <div class="form-group">
                        <label for="PhoneNo">Phone Number:</label><br>
                        <input type="text" id="PhoneNo" name="PhoneNo" class="form-input" placeholder="012-4567890">
                    </div>
                    
                    <div class="form-group">
                        <label for="Address">Address:</label><br>
                        <textarea id="Address" name="Address" class="form-textarea" rows="4" placeholder="Enter your address"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Create Account</button>
                </form>
                
                <p>Already have an account? <a href="{% url 'sign_in' %}" class="signin-link">Sign In</a></p>
            </div>
        </div>
    </div>

    {% load static %}<script src="{% static "UniformUniverse/script.js" %}"></script>

</body>
</html>
