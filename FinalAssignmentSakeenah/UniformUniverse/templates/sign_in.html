<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform Universe â€¢ Sign In</title>
    {% load static %}<link rel="stylesheet" href="{% static "UniformUniverse/styling.css" %}">
    {% load static %}<link rel="icon" href="{% static "UniformUniverse/uniform_logo (2).png" %}">
</head>

<body>

    <header>
        <!-- navigation bar -->
        <div class="nav-container">
            <div class="logo">
                <a href="/UniformUniverse/">{% load static %}<img src="{% static "UniformUniverse/uniform_logo (2).png" %}" width="80px" height="60px"></a>
            </div>
    
            <nav class="nav-bar">
                <ul>
                    <li class="brand">Uniform Universe</li>
                    <li><a href="#"></a></li>
                </ul>
            </nav>
        </div> 
    </header>

    <div id="row3" class="registration-form">
        <div class="form-container">
            <div class="registration-box">
                <h2>Sign In</h2>

                <form method="post" autocomplete="new-password">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="Email">Email:</label><br>
                        <input type="email" id="Email" name="Email" class="form-input" placeholder="example@example.com" autocomplete="new-password">
                    </div>
                    
                    <div class="form-group">
                        <label for="Password">Password:</label><br>
                        <input type="password" id="Password" name="Password" class="form-input" placeholder="Enter your password" autocomplete="new-password">
                    </div>
                    
                    <button type="submit" class="btn">Sign In</button>

                    {% if error %}
                        <p style="color: red;">{{ error }}</p>
                    {% endif %}
                </form>
                
                <p>Don't have an account? <a href="{% url 'sign_up' %}" class="signin-link">Sign Up</a></p>
            </div>
        </div>
    </div>

    {% load static %}<script src="{% static "UniformUniverse/script.js" %}"></script>

</body>
</html>
